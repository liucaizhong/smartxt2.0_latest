    <section class="news-filter">
        <div class="container">
            <div class="row bottom-line">
                <div class="col-xs-12 col-lg-6 search-field">
                    <label for="newsInput" class="search-label">
                        <i class="fa fa-search" aria-hidden="true"></i>
                        <span class="sr-only">Search icons</span>
                    </label>
                    <input id="newsInput" class="form-control search-input" placeholder="输入关键字搜索" autocomplete="off" spellcheck="false" autocorrect="off" tabindex="1">
                    <div class="search-news-by-keyword-options" onclick="onKeywordOption(event)">
                        <label class="label-category active" data-id="0">搜索摘要</label>
                        <label class="label-category" data-id="1">搜索全文</label>
                    </div>
                    <a id="search-clear" class="search-clear none" onclick="clearSearch(this)"><i class="fa fa-times-circle" aria-hidden="true"></i><span class="sr-only">Clear search</span></a>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-1 col-lg-1 news-filter-label" style="padding-right: 60px;">
                    <span>选项：</span>
                </div>
                <div class="col-xs-5 col-lg-3 refresh-field">
                    <label class="auto-refresh">
                        <span>只看摘要</span>
                        <input type="checkbox" name="abstract" checked>
                        <span class="box"></span>
                    </label>
                </div>
                <div class="col-xs-5 col-lg-3 refresh-field">
                    <label class="auto-refresh">
                        <span>只看自选股</span>
                        <input type="checkbox" name="self">
                        <span class="box"></span>
                    </label>
                </div>
                <div class="col-xs-5 col-lg-3 refresh-field none">
                    <label class="auto-refresh">
                        <span>自动刷新</span>
                        <input type="checkbox" name="refresh" checked>
                        <span class="box"></span>
                    </label>
                </div>
            </div>
            <div class="row" onclick="onCategory(event)">
                <div class="col-xs-1 col-lg-1 news-filter-label">
                    <span>公告类型：</span>
                </div>
                <div class="col-xs-10 col-lg-10 news-category">
                    <label class="label-category active" data-id="0">全部</label>
                    <label class="label-category" data-id="1">业绩预报</label>
                    <label class="label-category" data-id="2">业绩快报</label>
                    <label class="label-category" data-id="3">项目收购</label>

                    <label class="label-category" data-id="8">资产重组</label>
                    <label class="label-category" data-id="9">增发预案</label>
                    <label class="label-category" data-id="10">重大合同</label>
                    <label class="label-category" data-id="11">年度报告</label>
                    <label class="label-category" data-id="12">增持</label>
                    <label class="label-category" data-id="13">减持</label>
                    <!-- <label class="label-category" data-id="14">招股说明书</label> -->
                </div>
            </div>
            <div class="row" onclick="onIndustry(event)">
                <div class="col-xs-1 col-lg-1 news-filter-label">
                    <span>行业类别：</span>
                </div>
                <div class="col-xs-10 col-lg-10 news-category">
                    <label class="label-category active" data-id="0">全部</label>
                    <label class="label-category" data-id="1">非银金融</label>
                    <label class="label-category" data-id="2">传媒</label>
                    <label class="label-category" data-id="3">交通运输</label>
                    <label class="label-category" data-id="4">建筑材料</label>
                    <label class="label-category" data-id="5">纺织服装</label>

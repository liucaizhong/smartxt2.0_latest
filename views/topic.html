    <section class="topic-conditions">
        <div class="container bottom-line">
            <form id="form-topic" action="">
                <div class="row">
                    <!-- Stock -->
                    <label for="stockInput" class="col-xs-4 col-lg-2 col-form-label form-label"><i class="fa fa-rocket" aria-hidden="true"></i>股票名称</label>
                    <input id="stockInput" name="stock" type="text" class="topic-input col-xs-5 col-lg-2 " placeholder="输入股票代码/名称" autocomplete="off"></input>
                    <div id="stockList" class="stock-list">
                        <ul class="stock-ul">
                        </ul>
                    </div>
                    <!-- Event -->
                    <label for="eventInput" class="col-xs-4 col-lg-2 col-form-label form-label"><i class="fa fa-file-text-o" aria-hidden="true"></i>预期事件</label>
                    <input id="eventInput" name="event" type="text" class="topic-input col-xs-5 col-lg-2 " placeholder="输入话题关键字" autocomplete="on" list="topicList"></input>
                    <datalist id="topicList">
                    </datalist>
                    <button type="submit" class="btn btn-primary btn-submit-topic">提交事件</button>
                    <button type="button" class="btn btn-info btn-submit-topic" onclick="onPool(this)">预警池</button>
                </div>
            </form>
            <div id="error-msg" class="alert alert-danger alert-dismissible none" role="alert">
              <button type="button" class="close" aria-label="Close" onclick="delAlert(this)">
                <span aria-hidden="true">&times;</span>
              </button>
              <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
              <strong></strong> 
            </div>
        </div>  
    </section>                
          
    <!-- ******CHARTS****** -->
    <section class="charts topic-charts">
        <div class="container">
            <div class="topic-collect">
                <span><i class="fa fa-star-o fa-2x btn-star" title="收藏" onclick="onStar(this)" aria-hidden="true" style="font-size: 2rem;"></i></span>
            </div>
            <div class="topic-chart" id="chart-attention"></div>
            <div class="topic-chart" id="chart-price"></div>
        </div>
    </section>

    <div id="fade-alert">
        <div>
            <i class="fa fa-check fa-2x" aria-hidden="true"></i>
            <span id="fade-msg"></span>
        </div>
    </div>

    <div id="pool" class="topic-pool">
        <div class="pool-content">
            <div class="row btn-close-pool">
                <button type="button" class="close" aria-label="Close" onclick="destroyPool(this)">
                <span aria-hidden="true" style="font-size: 36px;">&times;</span>
              </button>
            </div>
            <div class="row">
                <p class="alert alert-danger" style="font-size: 10px;">系统实时采集投资者话题，构成预警池。网站不会主动显示这些话题，除非您确认要求展示。您必须同时确认已经阅读、理解并同意网站<a href="/privacy" target="_blank" style="color: inherit;text-decoration: underline;">免责条款</a>。由此带来的一切后果，本网站不承担任何责任。</p>
            </div>
            <div class="row">
                <div class="col-xs-12 col-lg-12 search-field">
                    <label for="topicPoolInput" class="search-label">
                        <i class="fa fa-search" aria-hidden="true"></i>
                        <span class="sr-only">Search icons</span>
                    </label>
                    <input id="topicPoolInput" class="form-control search-input" placeholder="输入股票代码或股票名称或话题信息" autocomplete="on" spellcheck="false" autocorrect="off" tabindex="1">
                    <a id="search-clear" class="search-clear none" onclick="clearSearch(this)"><i class="fa fa-times-circle" aria-hidden="true"></i><span class="sr-only">Clear search</span></a>
                </div>
            </div>
            <div id="topic-tags" class="row" onclick="checkTag(event)">
                
            </div>
        </div>
    </div>
     
    <!-- ******FOOTER****** --> 
    <footer class="footer">
        <div class="container">
            <div class="row links">
                <a href="/about">关于我们&nbsp;</a>
                <a href="/help">帮助文档&nbsp;</a>
                <a href="/privacy">免费条款&nbsp;</a>
                <div class="weixin"><i class="fa fa-weixin" aria-hidden="true"></i></div>
                <div class="apple" ><i class="fa fa-apple" aria-hidden="true"></i></div>
            </div>
            <div class="row copyright">
                <span><i class="fa fa-copyright" aria-hidden="true"></i>2014-2016&nbsp;Smartxt.&nbsp;All Rights Reserved(沪ICP备15056427-1号)</span>
            </div>
        </div>       
    </footer><!--//footer-->

    <!-- loading animation -->
    <div class="focus-loading">
        <div class="loading-container">
          <div class="stick"></div>
          <div class="stick"></div>
          <div class="stick"></div>
          <div class="stick"></div>
          <div class="stick"></div>
          <div class="stick"></div>
          
          <h1>Loading...</h1>
          
        </div>
    </div>

    <!-- get data from nodejs -->
    <script>
        window.topic = '{{topic}}';
        window.stock = '{{stock}}';
        window.user = '{{user}}';
    </script>

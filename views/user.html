    <!-- ******COLLECTION****** -->
    <section class="user-section">
        <div class="container">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#stock" role="tab">我的自选</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#theme" role="tab">关注主题</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#topic" role="tab">关注话题</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#freshword" role="tab">我的新词</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#profile" role="tab">用户信息</a>
              </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content user-content">         
              <div class="tab-pane active" id="stock" role="tabpanel">
                  <div class="row user-row">
                        <div class="col-xs-8 col-lg-4">
                            <div class="input-group">
                              <input id="stockInput" type="text" class="form-control" placeholder="请输入股票代码/名称" autocomplete="off">
                              <span class="input-group-btn">
                                <button class="btn btn-primary" type="button" onclick="onAddStock(this)">添加</button>
                              </span>
                            </div>
                            <div id="stockList" class="stock-list">
                                <ul class="stock-ul">
                                </ul>
                            </div>
                        </div>
                  </div>
                  <div class="table-top col-xs-12 col-lg-6">
                      <div id="del-all-stock" class="row table-row none">
                            <button class="btn btn-primary btn-del-all" type="button" onclick="onDelAllStock(this)">删除</button>
                            <div class="span-checknum">您已选择<span id="stockChecked"></span>/<span id="stockAll"></span>支</div>
                      </div>
                      <div class="row table-header">
                            <div class="choose-all col-xs-8 col-lg-8" onclick="onCheckAllStock(event)">
                                <input id="checkAllStock" type="checkbox">
                                <a>全部股票</a>
                            </div>
                            <div class="col-xs-4 col-lg-4 span-del">
                                <span>删除</span>
                            </div>
                      </div>
                      <div id="stockTableContent">
                      </div>
                  </div>
              </div>
              <div class="tab-pane" id="theme" role="tabpanel">
                  <div class="table-top col-xs-12 col-lg-12">
                        <div id="del-all-theme" class="row table-row-other none">
                            <button class="btn btn-primary btn-del-all" type="button" onclick="onDelAllTheme(this)">删除</button>
                            <div class="span-checknum">您已选择<span id="themeChecked"></span>/<span id="themeAll"></span>条</div>
                        </div>
                        <div class="row table-header">
                            <div class="choose-all col-xs-5 col-lg-5" onclick="onCheckAllTheme(event)">
                                <input id="checkAllTheme" type="checkbox">
                                <a>全部主题</a>
                            </div>
                            <div class="col-xs-5 col-lg-5">
                                <span>来源</span>
                            </div>
                            <div class="col-xs-1 col-lg-1 span-del">
                                <span>删除</span>
                            </div>
                            <div class="col-xs-1 col-lg-1">
                                <span>查看</span>
                            </div>
                        </div>
                      <div id="themeTableContent">
                      </div>
                  </div>
              </div>
              <div class="tab-pane" id="topic" role="tabpanel">
                  <div class="table-top col-xs-10 col-lg-10">
                        <div id="del-all-topic" class="row table-row-other none">
                            <button class="btn btn-primary btn-del-all" type="button" onclick="onDelAllTopic(this)">删除</button>
                            <div class="span-checknum">您已选择<span id="topicChecked"></span>/<span id="topicAll"></span>条</div>
                        </div>
                        <div class="row table-header">
                            <div class="choose-all col-xs-4 col-lg-4" onclick="onCheckAllTopic(event)">
                                <input id="checkAllTopic" type="checkbox">
                                <a>全部话题</a>
                            </div>
                            <div class="col-xs-4 col-lg-4">
                                <span>股票</span>
                            </div>
                            <div class="col-xs-2 col-lg-2 span-del">
                                <span>删除</span>
                            </div>
                            <div class="col-xs-2 col-lg-2">
                                <span>查看</span>
                            </div>
                        </div>
                      <div id="topicTableContent">
                      </div>
                  </div>
              </div>
              <div class="tab-pane" id="freshword" role="tabpanel">
                  <div class="table-top col-xs-6 col-lg-6">
                        <div id="del-all-word" class="row table-row-other none">
                            <button class="btn btn-primary btn-del-all" type="button" onclick="onDelAllWord(this)">删除</button>
                            <div class="span-checknum">您已选择<span id="wordChecked"></span>/<span id="wordAll"></span>条</div>
                        </div>
                        <div class="row table-header">
                            <div class="choose-all col-xs-10 col-lg-10">
                                <!-- <input id="checkAllWord" type="checkbox"> -->
                                <a>全部新词</a>
                            </div>
                            <div class="col-xs-2 col-lg-2">
                                <span>状态</span>
                            </div>
                        </div>
                      <div id="wordTableContent">
                      </div>
                  </div>
              </div>
              <div class="tab-pane" id="profile" role="tabpanel">
              <!--  bottom-line -->
                <div class="profile-content bottom-line">
                    <div class="row">
                        <label class="label-user">用户名</label>
                        <span id="userName" class="text-user"></span>
                    </div>
                    <div class="row">
                        <label class="label-user">真实姓名</label>
                        <span id="realName" class="text-user"></span>
                    </div>
                    <div class="row">
                        <label class="label-user">用户级别</label>
                        <span id="userLevel" class="text-user"></span>
                    </div>
                    <div class="row">
                        <label class="label-user">联系方式</label>
                        <div class="text-mobile">
                            <span id="fieldNo" class="field-no">+086</span>
                            <span id="mobile" class="mobile-user"></span>
                        </div>
                        <!-- <button id="btnUpdateMobile" class="btn btn-primary" onclick="onUpdateMobile(this)" data-state="0">修改</button> -->
                    </div>
                    <div id="inputMobile" class="row none">
                        <form action="">
                            <div class="form-group row">
                                <div class="input-whole-mobile">
                                    <span>+</span>
                                    <input type="text" id="inputFieldNo" value=" 86">
                                </div>
                                <input type="text" id="inputMobileContent">
                                <span id="mobileErr" class="none"></span>
                            </div>
                            <div class="form-group row">
                                <button type="button" class="btn btn-primary btn-update-mobile" onclick="onSubmitUpdateMobile()">确定</button>
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <label class="label-user">邮箱</label>
                        <span id="email" class="text-mobile"></span>
                        <button id="btnUpdateEmail" class="btn btn-primary" onclick="onUpdateEmail(this)" data-state="0">修改</button>
                    </div>
                    <div id="inputEmail" class="row none">
                        <form action="">
                            <div class="form-group row">
                                <input type="text" id="inputEmailContent">
                                <span id="emailErr" class="none"></span>
                            </div>
                            <div class="form-group row">
                                <button type="button" class="btn btn-primary btn-update-email" onclick="onSubmitUpdateEmail()">确定</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="changePassword">
                    <div class="col-xs-3 col-lg-3">
                        <span class="label-user">修改密码</span>
                    </div>
                    <div class="passwordContent col-xs-7 col-lg-7">
                        <div id="changePasswordError" class="none">error</div>
                        <form id="form-password" action="">
                            <div class="form-group">
                                <input id="oldPassword" type="password" placeholder="输入旧密码">
                            </div>
                            <div class="form-group">
                                <input id="newPassword" type="password" placeholder="输入新密码">
                            </div>
                            <div class="form-group">
                                <input id="repeatNewPassword" type="password" placeholder="重复新密码">
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-primary" onclick="onSubmitUpdatePassword()">确定</button>
                            </div>
                        </form>
                    </div>
                </div>
              </div>
            </div>
        </div>
    </section>

    <!-- ******alert dialog****** -->
    <div id="global-alert" class="none">
        <div class="alert-back"></div>
        <div class="alert-dialog">
            <div class="alert-title">
                <i class="fa fa-trash-o" aria-hidden="true"></i>
                <span id="alertTitle"></span>
            </div>
            <div class="alert-content">
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <span id="alertText"></span>
            </div>
            <div class="alert-button">
                <button type="button" class="btn btn-danger" onclick="onCancel()">取消</button>
                <button type="button" class="btn btn-success" onclick="onConfirm()">确定</button>
            </div>
        </div>
    </div>
    <div id="fade-alert" class="user-alert">
        <div>
            <i class="fa fa-check fa-2x" aria-hidden="true"></i>
            <span id="fade-msg"></span>
        </div>
    </div>

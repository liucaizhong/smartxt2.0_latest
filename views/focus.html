    <!-- ******CONDITIONS****** -->
    <section class="focus-conditions">
        <div class="container bottom-line">
            <form id="form-theme" onclick="onForm(this,event)">
                <!-- method -->
                <div class="form-group row">
                    <label for="btnMethod" class="col-xs-4 col-lg-2 col-form-label form-label"><i class="fa fa-search" aria-hidden="true"></i>&nbsp;&nbsp;热点分类</label>
                    <div id="btnMethod" class="col-xs-8 col-lg-10">
                        <button id="m0" type="button" class="btn btn-valid">智能排序</button>
                        <button id="m1" type="button" class="btn btn-invalid">关注度</button>
                        <button id="m2" type="button" class="btn btn-invalid">涨幅</button>
                    </div>
                </div>
                <!-- period -->
                <div class="form-group row">
                    <label for="btnPeriod" class="col-xs-4 col-lg-2 col-form-label form-label"><i class="fa fa-clock-o" aria-hidden="true"></i>&nbsp;&nbsp;样本天数</label>
                    <div id="btnPeriod" class="col-xs-8 col-lg-10">
                        <button id="p0" type="button" class="btn btn-invalid" disabled>1天</button>
                        <button id="p1" type="button" class="btn btn-invalid" disabled>5天</button>
                        <button id="p2" type="button" class="btn btn-invalid" disabled>10天</button>
                        <button id="p3" type="button" class="btn btn-invalid" disabled>20天</button>
                    </div>
                </div>
                <!-- source -->
                <div class="form-group row">
                    <label for="btnSource" class="col-xs-4 col-lg-2 col-form-label form-label"><i class="fa fa-users" aria-hidden="true"></i>&nbsp;&nbsp;关注人群</label>
                    <div id="btnSource" class="col-xs-8 col-lg-10">
                        <button id="s0" type="button" class="btn btn-invalid">投资者总体</button>
                        <button id="s1" type="button" class="btn btn-invalid">散户群体</button>
                        <button id="s2" type="button" class="btn btn-valid">从业人群</button>
                        <button id="s3" type="button" class="btn btn-invalid">新闻媒体</button>
                    </div>
                </div>
            </form>
        </div>
